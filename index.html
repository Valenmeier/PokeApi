<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Multimedia/Pokeball.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/estilo.css">
    <title>Meiermón</title>
</head>
<body class="seleccion">
    <header class="header">
        <div class="logo">
            <img class="logo-pokeball" src="./Multimedia/Pokeball.webp" alt="Pokelogo">
            <h1>MEIERMÓN</h1>
        </div>
        <div class="barrasLaterales"><i class="fa-solid fa-bars"></i></div>
    </header>
    <nav class="barraDeNavegacion">
        <div class="fondo"></div>
        <ul class="menu">
            <li class="textoMenu seleccionCapturarMenu">Capturar</li>
            <li class="textoMenu">Capturados</li> 
            <li class="textoMenu">PokeList</li>
            <li class="textoMenu eleccionTemas">Temas</li>
            <li class="textoMenu">Contactame</li>
        </ul>
    </nav>
    <main class="inyectar">
       <div class="capturados">
            <div class="noCapturoNinguno activarFondoCapturados">
                <h4>No hay pokemones <br> capturados</h4>
            </div>
            <div class="capturoPokemones">
                <div class="tituloCaptura"><h4>Mis pokemones:</h4></div> 
                <details class="filtrosCaptura">
                    <summary class="tituloFiltrosCaptura">Buscar pokemón</summary>
                        <div class="contenedorFiltros">
                            <div class="busquedaPorNombre">
                                <h4 class="titleCaptura">Buscar por nombre o número</h4>
                                <div class="botonBusqueda">
                                    <input type="text" class="buscarNombre">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                            <div class="busquedaAvanzadaSeccion">
                                <div class="tituloBusquedaAvanzada"><h4>Busqueda avanzada</h4></div>
                                
                            </div>
                            <div class="busquedaAvanzadaCapturados">
                                <h4>Busqueda avanzada <span class="activarDesactivar">OFF</span></h4>                                
                            </div>
                        </div>
                    </details>
                <div class="pokemonesCapturados"></div>
            </div>
       </div>
    </main>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/853bcc7da9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Js/secciones.js"></script>
    <script src="./Js/scripts.js"></script>
    
</body>
</html>
