<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Multimedia/Pokeball.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/estilo.css">
    <title>Meiermón</title>
</head>
<body class="seleccion">
    <header class="header">
        <div class="logo">
            <img class="logo-pokeball" src="./Multimedia/Pokeball.webp" alt="Pokelogo">
            <h1>MEIERMÓN</h1>
        </div>
        <div class="barrasLaterales"><i class="fa-solid fa-bars"></i></div>
    </header>
    <nav class="barraDeNavegacion">
        <div class="fondo"></div>
        <ul class="menu">
            <li class="textoMenu">Capturar</li>
            <li class="textoMenu">Capturados</li> 
            <li class="textoMenu">PokeList</li>
            <li class="textoMenu eleccionTemas">Temas</li>
            <li class="textoMenu">Contactame</li>
        </ul>
    </nav>
    <main class="inyectar">
        <section class="pokedex">
            <div class="carta">
                <div class="mostrarCarta">
                    <img class="pokemonImagen" src="" alt="pokemon">
                    <div class="nombreCarta">
                        <h4>Palkia</h4>
                    </div>
                    <div class="estadisticasCarta">
                        <div class="estadisticas">
                            <h4 class="estadisticaDeAtaque">85</h4>
                            <p>Ataque</p>
                        </div>
                        <div class="estadisticas">
                            <h4 class="estadisticaDeEspecial">45</h4>
                            <p>Especial</p>
                        </div>
                        <div class="estadisticas">
                            <h4 class="estadisticaDeDefensa">20</h4>
                            <p>Defensa</p>
                        </div>
                    </div>
                </div>
                <div class="avisoDeInicio activarSeccionCarta">
                    <img src="./Multimedia/articuno.gif" alt="">
                    <h4>Pulsa buscar pokemón para comenzar</h4>
                </div>
                <div class="cargandoCarta">
                    <img src="./Multimedia/cargaPokeball.gif" alt="pokeball">
                </div>
            </div>
            <div class="botonesPokedex">
                <div class="botonCaptura">
                    <button>Capturar</button>
                </div>
                <div class="botonSiguiente">
                    <button>Buscar <br>pokemón</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/853bcc7da9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Js/secciones.js"></script>
    <script src="./Js/scripts.js"></script>
    
</body>
</html>
